<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=	, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/Favicon.webp">
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/navbar.css">
    <link rel="stylesheet" href="./CSS/hero-slider.css">
    <!-- JS -->
    <script src="/JS/nav-script.js" defer></script>
    <script src="/JS/hero-slider-script.js" defer></script>
    <title>WayWeWore</title>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <button id="nav__hamburger-menu" onclick="show_hide()">
            <div id="menu-icon"></div>
        </button>
        <ul id="nav__menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contacts</a></li>
        </ul>
        <button id="nav__logo">
            <img src="./Images/Favicon.webp" alt="Logo" width="100px" height="100px">
        </button>
    </nav>
    
    <!-- Menu Mobile-->
    <div id="menu-container-mobile">
        <ul id="menu-mobile">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contacts</a></li>
        </ul>
        <button id="close-button" onclick="show_hide()">
            <img src="./Images/close-button.png" alt="Logo" width="100px" height="100px">
        </button>
    </div>

    <section class="slider">
        <div class="carousel">
            <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
            <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
            <ul>
                <li class="slide" data-active>
                    <img src="./Images/WWW-Background.webp" alt="Nature Image #1">
                </li>
                <li class="slide">
                    <img src="./Images/Capture.PNG" alt="Nature Image #2">
                </li>
                <li class="slide">
                    <img src="./Images/maxresdefault.jpg" alt="Nature Image #3">
                </li>
            </ul>
        </div>
    </section>

    <!-- JAVASCRIPT -->
    <!-- <script src="/JS/nav-script.js"></script> -->
</body>
</html>
