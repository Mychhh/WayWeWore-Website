<head>

    <link rel="stylesheet" href="./CSS/models.css">
    <!-- JS -->
    <script src="/JS/nav-script.js" defer></script>

    <!-- TITLE -->

<body>
    <!-- Navigation -->
    <nav class="nav">
        <button id="nav__hamburger-menu" onclick="show_hide()">
            <div id="menu-icon"></div>
        </button>
        <ul id="nav__menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contacts</a></li>
        </ul>
        <button id="nav__logo">

        </button>
    </nav>
    <!-- End of Navigation -->

    <!-- Menu Mobile-->
    <div id="menu-container-mobile">
        <ul id="menu-mobile">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contacts</a></li>
        </ul>
        <button id="close-button" onclick="show_hide()">
            <img src="./Images/close-button.png" alt="Logo" width="100px" height="100px">
        </button>
    </div>
    <!-- End of Menu Mobile -->

    <!-- Hero Slider -->
    <section class="slider">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#10151;</button>
            <button class="carousel-button next" data-carousel-button="next">&#10151;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="./Images/WWW-Background.webp" alt="Image #1">
                </li>
                <!-- kenneth -->
                <li class="slide">
                    <img src="./Images/Capture.PNG" alt="Image #2">
                </li>
                <!-- kap -->
                <li class="slide">
                    <img src="./Images/maxresdefault.jpg" alt="Image #3">
                </li>
            </ul>
        </div>
    </section>
    <!--End of Hero Slider -->

    <!-- T-Shirt Product -->
    <section class="product" id="tshirt">
        <div class="product__shirt">

            </div>
            <div class="product__description">

        <div class="product__shirt">
            <img src="./Images/Shirt Black V1.jpg" alt="Black T-Shirt">
